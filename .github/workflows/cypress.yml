# run tests and linters.
name: "Cypress CI"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432"
      API_BASE: http://localhost:9292

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: alphagov/forms-api
          path: forms-api
          ref: Dockerfile
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: forms-api
          push: false
          tags: forms-api
      - name: Run docker image
        run: docker run -d -p 9292:9292 --network=host -e DATABASE_URL=$DATABASE_URL --name forms-api forms-api
      # Add or replace dependency steps here
      - name: Check if api is running
        run: docker ps
      - name: logs
        run: docker logs forms-api
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@8f312efe1262fb463d906e9bf040319394c18d3e # v1.92
        with:
          bundler-cache: true
      - name: Install frontend dependencies
        run: yarn
      - name: Run Frontend build
        run: yarn build & yarn build:css
      - name: Run Cypress tests
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: yarn run ci
          wait-on: 'http://localhost:3000'
      - name: Archive cypress artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: cypress
          path: |
            cypress/videos
            cypress/screenshots

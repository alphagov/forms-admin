forms_admin:
  # The URL to the postgres instance (without the database at the end)
  database_url: postgres://postgres:password@localhost:5432/postgres

forms_api:
  # URL to form-api endpoints
  base_url: http://localhost:9292
  # Authentication key to authenticate forms-admin to forms-api
  auth_key: "123456"

# URL used to direct admin users to their form preview
forms_runner:
  base_url: http://localhost:3001

# The DSN provided by Sentry
sentry_dsn:

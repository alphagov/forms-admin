---
applications:
  - name: forms-admin-((PAAS_ENVIRONMENT))
    memory: 256M
    command: rake db:migrate && bin/rails server
    instances: ((INSTANCES))
    services:
      - forms-admin-((PAAS_ENVIRONMENT))-db
      - forms-admin-((PAAS_ENVIRONMENT))-splunk
    env:
      RAILS_ENV: production
      RACK_ENV: production
      GDS_SSO_OAUTH_ID: ((GDS_SSO_OAUTH_ID))
      GDS_SSO_OAUTH_SECRET: ((GDS_SSO_OAUTH_SECRET))
      GOVUK_APP_DOMAIN: ((GOVUK_APP_DOMAIN))
      SETTINGS__FORMS_API__AUTH_KEY: ((SETTINGS__FORMS_API__AUTH_KEY))
      SETTINGS__FORMS_API__BASE_URL: ((SETTINGS__FORMS_API__BASE_URL))
      PAAS_ENVIRONMENT: ((PAAS_ENVIRONMENT))
      SETTINGS__MAINTENANCE_MODE_ENABLED: ((SETTINGS__MAINTENANCE_MODE_ENABLED))
      SETTINGS__SUPPORT_USER_IP_RANGE: ((SETTINGS__SUPPORT_USER_IP_RANGE))
      SETTINGS__FORMS_RUNNER__URL: ((SETTINGS__FORMS_RUNNER__URL))
      SETTINGS__SENTRY__DSN: ((SETTINGS__SENTRY__DSN))
      SETTINGS__SENTRY__ENVIRONMENT: ((SETTINGS__SENTRY__ENVIRONMENT))
      SETTINGS__GOVUK_NOTIFY__API_KEY: ((SETTINGS__GOVUK_NOTIFY__API_KEY))
      SETTINGS__FEATURES__BASIC_ROUTING: ((SETTINGS__FEATURES__BASIC_ROUTING))
